<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title of CARS</title>
</head>
<body>
<h1>my Garage</h1>
<table th:border="1" style="width: 300px">
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Age</th>
    </tr>
    <tr th:each="car: ${car}">
        <td th:utext="${car.getBrand()}"></td>
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getAge()}"></td>
    </tr>
</table>
</body>
</html>
